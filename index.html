<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu no Yaiba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ff0000;
          background-image: url(euu.jpg);
          background-repeat: no-repeat;
        background-size: cover;
    
        }
        header {
            background: #201941;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .questions {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .questions h2 {
            text-align: center;
            color: #333;
        }
        .questions ul {
            list-style-type: none;
            padding: 0;
        }
        .questions ul li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kimetsu no Yaiba</h1>
        </div>
    </header>
    
    <div class="container">
        <img src="https://example.com/imagem-kimetsu-no-yaiba.jpg" alt="Kimetsu no Yaiba">

        <h2>Vídeo Sobre Kimetsu no Yaiba</h2>
        <video controls>
            <source src="https://example.com/video-kimetsu-no-yaiba.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

      
    </div>
</body>
</html>
